<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Da Venzi Menu">
    <title>Da Venzi Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div class="pdf-container"></div>

    <nav class="floating-menu">
        <button class="menu-item" id="download-btn" aria-label="Download">
            <img height="24" width="24" src="assets/icon-download.png" alt="Download" class="icon">
        </button>
        
        <a href="https://www.facebook.com/davenzikitchen" class="menu-item" id="facebook-btn" aria-label="Facebook" data-app-url="fb://page/davenzikitchen" data-web-url="https://www.facebook.com/davenzikitchen">
        <img height="24" width="24" src="assets/icon-facebook.png" alt="Facebook">
        </a>
        
        <a href="https://www.instagram.com/eddjvenzi72/" class="menu-item" id="instagram-btn" aria-label="Instagram" data-app-url="instagram://user?username=eddjvenzi72" data-web-url="https://www.instagram.com/eddjvenzi72/">
            <img height="24" width="24" src="assets/icon-instagram.png" alt="Instagram">

        </a>
        
        <button class="menu-item disabled" id="website-btn" aria-label="Website" disabled>
            <img height="24" width="24" src="assets/icon-web.png" alt="Website">

        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
